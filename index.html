<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="quiz.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">

    <script src="question.js"></script>
    <script src="quiz-script.js"></script>
    <!-- <script src="sssstt.js"></script> -->

</head>
<body onload="startQuestion();">

    <div id="quizContainer" class="container">
        <div id="app">
    <div class="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path id="base-timer-path-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining ${remainingPathColor}"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "></path></g></svg>
  <span id="base-timer-label" class="base-timer__label">${formatTime(timeLeft)}</span>
  </div>
  </div>
        <div class="title">PIGNUS</div>
        <div id="question" class="question"></div>
        <label class="option">A.<div id="a"></div>
        <input type="radio" name="option" value="A"/><span id="opt1"></span> </label>
        <label class="option">B.<div id="b"></div> 
         <input type="radio" name="option" value="B"/><span id="opt2"></span> </label>
        <label class="option">C. <div id="c"></div> 
        <input type="radio" name="option" value="C"/><span id="opt3"></span> </label>
        <label class="option">D. <div id="d"></div> 
        <input type="radio" name="option" value="D"/><span id="opt4"></span> </label>
         <label class="result"> <span id="result"></span> </label>
         <p>Score Team 1</p>
         <progress id="progressbar" value= "" max="100"></progress>     
         <p>Score Team 2</p>
         <progress id="progressbar2" value= "" max="100"></progress>  
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>    
    </div>

    <!--This help to display the result to the user-->
    <div id="result" class="container result" style="display:none"></div>
   
    <!-- This help to display restaart button -->
    <div id="gotoHome" class="homeBtnCon"  style="display:none">
        <button id="homeButton" class="home-btn" onclick="home();">Restart Quiz</button>  
    </div>
    

   

</body>
</html>
